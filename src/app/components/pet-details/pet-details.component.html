<div class="PetDetails">
  <div class="PetDetails__header">
    <button class="PetDetails__close" (click)="onClose($event)"></button>
  </div>

  <h2>Подробная информация о питомце</h2>

  <ul class="PetDetails__common">
    <li>
      <span>Имя:</span>
      <span>{{ pet.name }}</span>
    </li>
    <li>
      <span>Категория:</span>
      <span>{{ pet.category?.name }}</span>
    </li>
    <li>
      <span>Статус:</span>
      <span>{{ pet.status }}</span>
    </li>
  </ul>

  <div class="PetDetails__tags">
    <h3>Теги</h3>
    <ul>
      <li *ngFor="let tag of pet.tags">{{ tag.name }}</li>
    </ul>
  </div>

  <div class="PetDetails__photos">
    <h3>Фотографии</h3>
    <ul>
      <li *ngFor="let photoUrl of pet.photoUrls">
        <img [src]="photoUrl" alt="Фотография питомца" />
      </li>
    </ul>
  </div>
</div>
